<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Desafio 5</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div id="container">

    <form id="pokemonForm" onsubmit="event.preventDefault();">
      <button type="submit" onclick="getPokemon()">Pokemon</button>
      <label for="pokemonId">Ingrese id:
        <input type="number" name="id" id="pokemonId" min="1" max="1017" required />
      </label>
    </form>

    <form id="covidForm" onsubmit="event.preventDefault();">
      <button type="submit" onclick="getCovidUSData()">Covid US</button>
      <label for="covidDate">Ingrese una fecha:
        <input type="date" name="date" id="covidDate" required />
      </label>
      <label>(13/01/2020 a 07/03/2021)</label>
    </form>

    <div id="content"></div>

    <script src="getData.js"></script>

  </div>
</body>

</html>
